<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>Inget val</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: red;
            font-size: 2rem;
            text-align: center;
            gap: 2rem;
        }

        img {
            width: 80%;
            max-width: 400px;
        }

        button {
            cursor: pointer;
            border: none;
            padding: 1em 2.5em;
            font-size: 1.5rem;
            border-radius: 2em;
            transition: font-size 0.3s ease, padding 0.3s ease, background-color 0.3s ease;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            white-space: nowrap;
            margin: 0 1rem;
            background-color: red;
            color: white;
            box-shadow: 0 0.4em 1em rgba(255, 0, 0, 0.4);
            flex-shrink: 0;
        }

        button:hover {
            background-color: red;
        }

        button:active {
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <div>
        <h1>Du har inget val</h1>
    </div>
    <img src="https://media.tenor.com/0OL6ThK8F7wAAAAM/funny.gif" alt="Ledsen gif">
    <button onclick="window.location.href='index.html'">Förlåt, jag klickade fel</button>
</body>

</html>
